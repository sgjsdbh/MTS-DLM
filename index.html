<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Library Access Portal</title>
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- Add EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init("DDNX9h1g5vtcDxP27");
    })();
  </script>
  <style>
    :root {
      --primary: #3b3f58;
      --secondary: #50577a;
      --accent: #6e85b7;
      --accent-light: #8CA1D7;
      --text-dark: #f4f4f4;
      --text-light: #ffffff;
      --muted-text: #aaaaaa;
      --success: #4CAF50;
      --warning: #FF9800;
      --danger: #F44336;
      --card-bg: rgba(59, 63, 88, 0.85);
      --librarian-bg: rgba(76, 175, 80, 0.2);
      --student-bg: rgba(66, 133, 244, 0.2);
    }
    
    * {
      font-family: 'Minecraftia', 'Press Start 2P', monospace, sans-serif !important;
      box-sizing: border-box;
    }
    
    body {
      padding: 20px;
      background: linear-gradient(135deg, #2c2f40, #3b3f58);
      color: var(--text-dark);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }
    
    h1, h2, h3 {
      text-align: center;
      color: var(--text-light);
      margin: 0 0 1rem 0;
    }
    
    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 3px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      color: var(--text-light);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }
    
    label, input, select, button, textarea {
      display: block;
      width: 100%;
      margin-top: 15px;
    }
    
    input, select, textarea {
      padding: 12px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.95);
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      color: #222;
    }
    
    input:focus, select:focus, textarea:focus {
      border-color: var(--accent-light);
      outline: none;
      box-shadow: 0 0 8px var(--accent);
    }
    
    button {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
      color: var(--text-light);
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(110, 133, 183, 0.5);
    }
    
    button.primary {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
    }
    
    button.success {
      background: linear-gradient(135deg, var(--success) 0%, #66BB6A 100%);
    }
    
    .toggle-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--muted-text);
    }
    
    .toggle-text a {
      color: var(--accent-light);
      text-decoration: none;
      cursor: pointer;
    }
    
    .toggle-text a:hover {
      text-decoration: underline;
    }
    
    .access-badge {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .librarian-badge {
      background: var(--librarian-bg);
      border: 1px solid var(--success);
      color: var(--success);
    }
    
    .student-badge {
      background: var(--student-bg);
      border: 1px solid #4285F4;
      color: #4285F4;
    }
    
    .user-info {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 100;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo i {
      font-size: 3.5rem;
      color: var(--accent-light);
      text-shadow: 0 0 10px rgba(110, 133, 183, 0.5);
    }
    
    .error-message {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid var(--danger);
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ff6b6b;
      display: none;
    }
    
    .success-message {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid var(--success);
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      font-size: 0.9rem;
      color: var(--success);
      display: none;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .card {
        padding: 20px;
      }
      
      .access-badge, .user-info {
        font-size: 0.7rem;
        padding: 6px 12px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      
      .logo i {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-book-reader"></i>
    </div>
    
    <h1>Library Access Portal</h1>
    
    <div class="card fade-in" id="login-card">
      <h2><i class="fas fa-sign-in-alt"></i> Login to Library</h2>
      
      <div class="error-message" id="login-error">
        <i class="fas fa-exclamation-circle"></i> 
        <span id="login-error-text"></span>
      </div>
      
      <form id="login-form">
        <label for="login-name">Your Full Name:</label>
        <input type="text" id="login-name" placeholder="Enter your full name" required>
        
        <button type="submit" class="primary">
          <i class="fas fa-unlock"></i> Login to Dashboard
        </button>
      </form>
      
      <div class="toggle-text">
        New to the library? <a id="show-signup">Sign up here</a>
      </div>
    </div>
    
    <div class="card fade-in" id="signup-card" style="display:none;">
      <h2><i class="fas fa-user-plus"></i> Create Account</h2>
      
      <div class="error-message" id="signup-error">
        <i class="fas fa-exclamation-circle"></i> 
        <span id="signup-error-text"></span>
      </div>
      
      <div class="success-message" id="signup-success">
        <i class="fas fa-check-circle"></i> 
        Account created successfully! Redirecting to dashboard...
      </div>
      
      <form id="signup-form">
        <label for="signup-name">Full Name:</label>
        <input type="text" id="signup-name" placeholder="Enter your full name" required>
        
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
        
        <label for="signup-grade">Grade/Class:</label>
        <select id="signup-grade" required>
          <option value="">Select your grade</option>
          <option value="9">Grade 9</option>
          <option value="10">Grade 10</option>
          <option value="11">Grade 11</option>
          <option value="12">Grade 12</option>
        </select>
        
        <button type="submit" class="success">
          <i class="fas fa-user-check"></i> Create Account
        </button>
      </form>
      
      <div class="toggle-text">
        Already have an account? <a id="show-login">Login here</a>
      </div>
    </div>
  </div>

  <script>
    // Default librarians
    const defaultLibrarians = ["Maruf Anwar", "Tanzeel Alam", "Sultan Ahmed"];
    
    // Initialize storage
    function initializeStorage() {
      if (!localStorage.getItem('librarians')) {
        localStorage.setItem('librarians', JSON.stringify(defaultLibrarians));
      }
      
      if (!localStorage.getItem('users')) {
        localStorage.setItem('users', JSON.stringify([]));
      }
    }
    
    // Check if user is a librarian
    function isLibrarian(name) {
      const librarians = JSON.parse(localStorage.getItem('librarians') || '[]');
      return librarians.includes(name);
    }
    
    // Toggle between login and signup forms
    function showLogin() {
      document.getElementById('login-card').style.display = 'block';
      document.getElementById('signup-card').style.display = 'none';
      document.getElementById('login-error').style.display = 'none';
    }
    
    function showSignup() {
      document.getElementById('login-card').style.display = 'none';
      document.getElementById('signup-card').style.display = 'block';
      document.getElementById('signup-error').style.display = 'none';
    }
    
    // Handle login form submission
    function handleLogin(e) {
      e.preventDefault();
      
      const name = document.getElementById('login-name').value.trim();
      const errorElement = document.getElementById('login-error');
      const errorText = document.getElementById('login-error-text');
      
      if (!name) {
        errorText.textContent = "Please enter your name";
        errorElement.style.display = 'block';
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const librarians = JSON.parse(localStorage.getItem('librarians') || '[]');
      
      // Check if user exists or is a librarian
      const userExists = users.some(user => user.name === name);
      const isLibrarianUser = librarians.includes(name);
      
      if (!userExists && !isLibrarianUser) {
        errorText.textContent = "No account found with that name. Please sign up.";
        errorElement.style.display = 'block';
        return;
      }
      
      // Create current user object
      let currentUser;
      if (userExists) {
        // Existing user
        currentUser = users.find(user => user.name === name);
      } else {
        // Librarian without account
        currentUser = {
          name: name,
          role: 'librarian',
          isTemporary: true
        };
      }
      
      // Set role based on librarian status
      if (isLibrarianUser) {
        currentUser.role = 'librarian';
      } else {
        currentUser.role = 'student';
      }
      
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      
      // Redirect to dashboard
      window.location.href = "dashboard.html";
    }
    
    // Handle signup form submission
    function handleSignup(e) {
      e.preventDefault();
      
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const grade = document.getElementById('signup-grade').value;
      
      const errorElement = document.getElementById('signup-error');
      const errorText = document.getElementById('signup-error-text');
      const successElement = document.getElementById('signup-success');
      
      if (!name || !email || !grade) {
        errorText.textContent = "Please fill in all fields";
        errorElement.style.display = 'block';
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const userExists = users.some(user => user.name === name);
      
      if (userExists) {
        errorText.textContent = "An account with this name already exists. Please log in.";
        errorElement.style.display = 'block';
        return;
      }
      
      // Create new user
      const newUser = {
        name,
        email,
        grade,
        role: 'student',
        joinDate: new Date().toISOString().split('T')[0]
      };
      
      // Check if new user is a librarian
      const librarians = JSON.parse(localStorage.getItem('librarians') || '[]');
      if (librarians.includes(name)) {
        newUser.role = 'librarian';
      }
      
      // Add to users
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      
      // Set current user
      localStorage.setItem('currentUser', JSON.stringify(newUser));
      
      // Send welcome email
      emailjs.send("service_598ru0p", "template_i2dtusk", {
        email: email
      }).then(function(response) {
        console.log('Email sent successfully!', response);
      }, function(error) {
        console.error('Email failed to send:', error);
      });
      
      // Show success message
      errorElement.style.display = 'none';
      successElement.style.display = 'block';
      
      // Redirect after delay
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1500);
    }
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      initializeStorage();
      
      // Setup event listeners
      document.getElementById('show-signup').addEventListener('click', showSignup);
      document.getElementById('show-login').addEventListener('click', showLogin);
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      document.getElementById('signup-form').addEventListener('submit', handleSignup);
    });
  </script>
</body>
</html>
